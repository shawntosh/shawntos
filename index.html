<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üê±üê∂üíï</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #fff0f5 0%, #f8e1e9 40%, #e0f7fa 70%, #d1f2eb 100%);
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts + cats + dogs */
    .floaters {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floater {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 18s infinite linear;
      user-select: none;
    }

    .heart { 
      font-size: 2.2rem; 
      background: none; 
      text-align: center;
      line-height: 60px;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) scale(0.6) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.85; }
      90%  { opacity: 0.75; }
      100% { transform: translateY(-20vh) scale(1.1) rotate(720deg); opacity: 0; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(16px);
      border-radius: 36px;
      padding: 3.8rem 3rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 70px rgba(255, 105, 180, 0.28);
      border: 1px solid rgba(255, 182, 193, 0.6);
      transition: transform 0.5s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(3.2rem, 10vw, 5rem);
      color: #ff4081;
      margin-bottom: 1rem;
      text-shadow: 0 4px 12px rgba(255, 64, 129, 0.35);
      animation: pulseGlow 4s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 4px 12px rgba(255, 64, 129, 0.35); }
      100% { text-shadow: 0 8px 24px rgba(255, 64, 129, 0.55); }
    }

    .subtitle {
      font-size: clamp(1.15rem, 4.5vw, 1.4rem);
      color: #555;
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 400;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
    }

    .btn {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: clamp(1.2rem, 4.5vw, 1.4rem);
      padding: 1.2rem 3rem;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6ec7, #ff4081);
      color: white;
    }

    .btn-no {
      background: linear-gradient(135deg, #e0e0e0, #d0d0d0);
      color: #444;
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    .btn-yes:hover {
      background: linear-gradient(135deg, #ff4081, #f50057);
    }

    /* Celebration */
    .celebration {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9aa2, #ff80ab, #f48fb1, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      opacity: 0;
      visibility: hidden;
      transition: all 1.3s ease;
      z-index: 100;
    }

    .celebration.active {
      opacity: 1;
      visibility: visible;
    }

    .celebration h2 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(5rem, 14vw, 9rem);
      margin-bottom: 1.5rem;
      text-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.06); }
    }

    .celebration p {
      font-size: clamp(1.4rem, 5vw, 2rem);
      max-width: 700px;
      text-align: center;
      line-height: 1.6;
      text-shadow: 0 5px 15px rgba(0,0,0,0.35);
    }

    @media (max-width: 500px) {
      .card { padding: 3rem 2rem; }
      .buttons { flex-direction: column; gap: 1.8rem; }
    }
  </style>
</head>
<body>

<div class="floaters" id="floaters"></div>

<div class="container">
  <div class="card" id="card">
    <h1>Will you be my Valentine? üê±üê∂‚ù§Ô∏è</h1>
    <p class="subtitle">
      I promise cuddles, endless pets, silly moments,<br>and all my love ‚Äî forever üíï
    </p>

    <div class="buttons">
      <button class="btn btn-yes" id="yesBtn">Yes üíñ</button>
      <button class="btn btn-no" id="noBtn">No üôà</button>
    </div>
  </div>
</div>

<div class="celebration" id="celebration">
  <h2>YAY!!! üêæüíï</h2>
  <p>
    I knew you'd say yes üòç<br><br>
    Happy Valentine's Day, my favorite human! üê±üê∂‚ù§Ô∏è
  </p>
</div>

<script>
// Floating hearts, cats, dogs
const floatersContainer = document.getElementById('floaters');

const items = [
  { type: 'heart', content: '‚ù§Ô∏è' },
  { type: 'heart', content: 'üíó' },
  { type: 'heart', content: 'üíû' },
  { type: 'cat', url: 'https://www.pngkey.com/png/full/947-9479733_kawaii-cat-png-kawaii-cat.png' },
  { type: 'cat', url: 'https://www.vecteezy.com/free-png/kawaii-cat' }, // placeholder - replace with direct transparent PNG if needed
  { type: 'dog', url: 'https://www.pngkey.com/png/full/947-9479734_kawaii-dog-png-kawaii-dog.png' },
  { type: 'dog', url: 'https://www.vecteezy.com/free-png/kawaii-dog' } // placeholder
];

function createFloater() {
  const item = items[Math.floor(Math.random() * items.length)];
  const div = document.createElement('div');
  div.className = 'floater';

  if (item.type === 'heart') {
    div.classList.add('heart');
    div.textContent = item.content;
  } else {
    div.style.backgroundImage = `url('${item.url}')`;
  }

  div.style.left = Math.random() * 100 + 'vw';
  div.style.animationDuration = (Math.random() * 12 + 14) + 's'; // slower float
  div.style.width = (Math.random() * 40 + 50) + 'px';
  div.style.height = div.style.width;
  div.style.animationDelay = Math.random() * 8 + 's';
  div.style.opacity = Math.random() * 0.4 + 0.5;

  floatersContainer.appendChild(div);
  setTimeout(() => div.remove(), 20000);
}

setInterval(createFloater, 600); // more frequent for lively feel

// Button logic (same as before)
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const card = document.getElementById('card');
const celebration = document.getElementById('celebration');

let noCount = 0;
const messages = [
  "Yes üíñ",
  "Pretty please? ü•∫üíï",
  "Are you sure? üò≠üêæ",
  "PLEASE SAY YES üíò",
  "Don't break my heart‚Ä¶ üê±üíû",
  "Last chance‚Ä¶ YES! üòçüê∂"
];

noBtn.addEventListener('click', () => {
  noCount++;
  const scale = 1 + noCount * 0.38;
  yesBtn.style.transform = `scale(${Math.min(scale, 2.5)})`;
  yesBtn.style.padding = `${1.2 + noCount*0.2}rem ${3 + noCount*0.4}rem`;
  yesBtn.textContent = messages[Math.min(noCount-1, messages.length-1)];

  const shrink = Math.max(0.88 - noCount*0.09, 0.45);
  noBtn.style.transform = `scale(${shrink}) translateX(${noCount % 2 ? 90 : -90}px)`;
});

yesBtn.addEventListener('click', () => {
  card.style.opacity = '0';
  card.style.transform = 'scale(0.9)';
  setTimeout(() => {
    celebration.classList.add('active');
    startConfetti();
  }, 700);
});

// Confetti (same)
function startConfetti() {
  const container = document.createElement('div');
  container.style.cssText = 'position:fixed;inset:0;pointer-events:none;z-index:200;';
  document.body.appendChild(container);

  const colors = ['#ff4081','#ff80ab','#f48fb1','#ffecb3','#ffe082','#a5d6a7','#81c784'];

  function drop() {
    const piece = document.createElement('div');
    piece.style.cssText = `
      position:absolute;
      width:${Math.random()*12+6}px;
      height:${Math.random()*12+6}px;
      background:${colors[Math.floor(Math.random()*colors.length)]};
      border-radius:${Math.random()>0.5?'50%':'6px'};
      left:${Math.random()*100}vw;
      top:-20px;
      opacity:${Math.random()*0.7+0.3};
      transform:rotate(${Math.random()*360}deg);
      animation:fall ${Math.random()*5+4}s linear forwards;
    `;
    container.appendChild(piece);
    setTimeout(() => piece.remove(), 7000);
  }

  const interval = setInterval(drop, 60);
  setTimeout(() => clearInterval(interval), 12000);
}
</script>

<style>
  @keyframes fall {
    to {
      transform: translateY(120vh) rotate(1440deg);
      opacity: 0;
    }
  }
</style>

</body>
</html>
