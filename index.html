<style>
:root {

}

/* CARD */
.card {

  padding: 3rem 2rem;
  border-radius: 40px;
  text-align: center;
  box-shadow: 0 25px 70px rgba(255, 92, 138, 0.25);

  min-height: 440px;

}

.card h1 {

  color: var(--pink);
}

.yes-box {
  margin-top: 60px;

.btn-yes {
  background: var(--pink);
  color: white;
  padding: 15px 50px;
  font-size: 1.4rem;
  font-weight: 700;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255, 92, 138, 0.45);
}

/* Sad message */
#sadZone {
  margin-top: 15px;
  min-height: 28px;
}

.sad-text {
  font-size: 0.95rem;
  font-weight: 600;
  color: #ff6f91;
  background: linear-gradient(135deg, #fff3f7, #ffe4ec);
  padding: 6px 16px;
  border-radius: 20px;
  display: inline-block;
  box-shadow: 0 6px 18px rgba(255, 92, 138, 0.25);

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(-6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* NO BUTTON (SCREEN ONLY) */

  position: fixed;

<!-- CARD -->
<div class="card" id="card">

<script>
const sadMessages = [
  "I am so sad... ğŸ¥º",
  "The puppy is crying ğŸ¶",
  "The kitten feels lonely ğŸ±",
  "My heart is breaking ğŸ’”",
  "Please donâ€™t say no ğŸ˜­"
];

const card = document.getElementById('card');
const noBtn = document.getElementById('noBtn');

function startApp() {
  if (overlay.style.display === 'none') return;
  overlay.style.display = 'none';
  card.style.display = 'block';
  noBtn.style.display = 'block';
  moveNo();
}

function moveNo() {
  const cardRect = card.getBoundingClientRect();
  let x, y;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  } while (
    x > cardRect.left - noBtn.offsetWidth &&
    x < cardRect.right &&
    y > cardRect.top - noBtn.offsetHeight &&
    y < cardRect.bottom
  );

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  showSadMessage();
}

function showSadMessage() {
  const sadZone = document.getElementById('sadZone');
  sadZone.innerHTML = '';
  const msg = document.createElement('div');
  msg.className = 'sad-text';
  msg.textContent = sadMessages[Math.floor(Math.random() * sadMessages.length)];
  sadZone.appendChild(msg);
  setTimeout(() => msg.remove(), 2000);
}

noBtn.addEventListener('mouseover', moveNo);
noBtn.addEventListener('touchstart', e => { e.preventDefault(); moveNo(); });

function celebrate() {
  document.getElementById('celebration').style.display = 'flex';
}
</script>
